<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Directpay | Plugin Payment</title>
</head>
<body>

<div class="container" style="margin-top: 50px;">

    <form action="controllers/submit.php" method="POST">

        <div class="row justify-content-end">
            <div class="col-4 align-self-end">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Server - (Testing purpose parameter)</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="server">
                        <option value="local">Local</option>
                        <option selected value="dev">Dev</option>
                        <option value="prod">Production</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="_mId">Merchant Id</label>
                    <input class="form-control" type="text" name="_mId" id="_mId" value="DP00001">
                </div>
                <div class="form-group">
                    <label for="_returnUrl">Return URL</label>
                    <input class="form-control" type="text" name="_returnUrl" id="_returnUrl" value="http://localhost/pluginItem/controllers/process.php">
                </div>
                <div class="form-group">
                    <label for="_amount">Amount</label>
                    <input class="form-control" type="number" name="_amount" id="_amount" value="100.00">
                </div>
                <div class="form-group">
                    <label for="_currency">Currency</label>
                    <input class="form-control" type="text" name="_currency" id="_currency" value="LKR">
                </div>
                <div class="form-group">
                    <label for="_reference">Referance</label>
                    <input class="form-control" type="text" name="_reference" id="_reference" value="DP12345">
                </div>
                <div class="form-group">
                    <label for="_pluginName">Plugin Name</label>
                    <input class="form-control" type="text" name="_pluginName" id="_pluginName" value="Shopify">
                </div>
                <div class="form-group">
                    <label for="_pluginVersion">Plugin Version</label>
                    <input class="form-control" type="text" name="_pluginVersion" id="_pluginVersion" value="1.0">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="_cancelUrl">Cancel URL</label>
                    <input class="form-control" type="text" name="_cancelUrl" id="_cancelUrl" value="http://localhost/dpIpgPage.html">
                </div>
                <div class="form-group">
                    <label for="_orderId">Order ID</label>
                    <input class="form-control" type="text" name="_orderId" id="_orderId" value="DP12355">
                </div>
                <div class="form-group">
                    <label for="_firstName">First Name</label>
                    <input class="form-control" type="text" name="_firstName" id="_firstName" value="UserA">
                </div>
                <div class="form-group">
                    <label for="_lastName">Last Name</label>
                    <input class="form-control" type="text" name="_lastName" id="_lastName" value="UserA">
                </div>
                <div class="form-group">
                    <label for="_email">Email</label>
                    <input class="form-control" type="text" name="_email" id="_email" value="abc@mail.com">
                </div>
                <div class="form-group">
                    <label for="_description">Description</label>
                    <input class="form-control" type="text" name="_description" id="_description" value="test Product">
                </div>
                <div class="form-group">
                    <label for="api_key">API KEY</label>
                    <input class="form-control" type="text" name="api_key" id="api_key" value="7bfe299e691039a0f86619a28bd9320d">
                </div>
            </div>
        </div>

        <input type="hidden" name="_responseUrl" value='http://localhost/pluginItem/controllers/serverRes.php'>


        <button type="submit" class="btn btn-success btn-block">Pay</button>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</body>
</html>
